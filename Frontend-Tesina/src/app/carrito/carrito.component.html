<div
  class="flex flex-col lg:flex-row bg-gray-200 min-h-[calc(100vh-64px)] w-full p-5"
>
  <div class="bg-white h-full w-500 m-2 rounded-2xl p-5">
    <div class="border-b-2 border-gray-300 mb-3">
      <p class="font-semibold text-2xl">Productos</p>
    </div>
    @for (item of productos; track $index) {
    <div
      class="flex flex-col sm:flex-row border-b-2 w-full border-gray-300 p-3"
    >
      <img
        class="h-30 w-30 md:w-55 rounded-2xl object-contain"
        src="{{ item.image1 }}"
        alt="image description"
      />
      <div class="flex flex-col">
        <div class="flex flex-row font-bold text-xl">{{ item.name }}</div>
        <div class="flex flex-row">
          <p
            (click)="putCarrito(item.id)"
            class="text-blue-500 m-1 text-xs font-medium hover:text-blue-800"
          >
            Eliminar
          </p>
          <p class="text-blue-500 m-1 text-xs font-medium hover:text-blue-800">
            Comprar
          </p>
          <p class="text-blue-500 m-1 text-xs font-medium hover:text-blue-800">
            Guardar
          </p>
        </div>
      </div>
      <form class="max-w-xs mx-auto">
        <label
          for="quantity-input1"
          class="block mb-2 text-xs font-medium text-gray-900"
          >Cantidad:</label
        >
        <div class="relative flex items-center max-w-[8rem]">
          <button
            type="button"
            id="decrement-button"
            data-input-counter-decrement="quantity-input"
            class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-s-lg p-3 h-8 focus:ring-gray-100 focus:ring-2 focus:outline-none"
          >
            <svg
              class="w-2 h-3 text-gray-900"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 18 2"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h16"
              />
            </svg>
          </button>
          <input
            type="text"
            id="quantity-input{{ $index }}"
            data-input-counter
            data-input-counter-min="1"
            data-input-counter-max="5"
            aria-describedby="helper-text-explanation"
            class="bg-gray-50 border-x-0 border-gray-300 h-8 text-center text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full py-2.5"
            placeholder="1"
            value="1"
            required
          />
          <button
            type="button"
            id="increment-button"
            data-input-counter-increment="quantity-input "
            class="bg-gray-100 hover:bg-gray-200 border border-gray-300 rounded-e-lg p-3 h-8 focus:ring-gray-100 focus:ring-2 focus:outline-none"
          >
            <svg
              class="w-2 h-3 text-gray-900"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 18 18"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 1v16M1 9h16"
              />
            </svg>
          </button>
        </div>
      </form>
      <div class="flex">
        <p class="font-bold text-lg mt-5">
          $ {{ item.price * (1 - item.discaunt / 100) }}
        </p>
      </div>
    </div>
    }
  </div>

  <div class="bg-white flex flex-col w-full h-full m-2 p-5 rounded-2xl">
    <div class="border-b-2 border-gray-300 mb-3">
      <p class="font-semibold text-2xl">Resumen de Compra</p>
    </div>
    <div class="flex flex-row justify-between mt-3">
      <p class="text-gray-600">Productos({{ this.productos.length }})</p>
      <p class="text-gray-600">$ 400.000</p>
    </div>
    <div class="flex flex-row justify-between mt-3">
      <p class="text-gray-600">Envio</p>
      <p class="text-green-500">Retira gratis en sucursal</p>
    </div>
    <div class="flex flex-row justify-between mt-3">
      <p class="font-semibold text-lg">Total</p>
      <p class="font-semibold text-lg">$ 400.000</p>
    </div>
    <button
      type="button"
      class="text-white mt-15 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    >
      Continuar compra
    </button>
  </div>
</div>
