<div class="p-5 bg-gray-800 h-screen w-full">
  <div class="relative overflow-x-auto shadow-lg sm:rounded-lg h-full">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
      <caption
        class="p-5 text-lg font-semibold text-left rtl:text-right text-gray-900 bg-white"
      >
        Proveedores

        <div class="justify-end flex">
          <button
            (click)="redirectTo('/registrarProveedor')"
            type="button"
            class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          >
            AÃ±adir
          </button>
        </div>
      </caption>

      <thead class="text-xs text-gray-700 uppercase bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3">Nombre</th>
          <th scope="col" class="px-6 py-3">Ubicacion</th>
          <th scope="col" class="px-6 py-3">Categoria</th>
          <th scope="col" class="px-6 py-3">Telefono</th>
          <th scope="col" class="px-6 py-3">
            <span class="sr-only">Edit</span>
          </th>
        </tr>
      </thead>
      <tbody>
        @for (i of lst; track $index) {
        <tr class="bg-white border-b border-gray-200">
          <th
            scope="row"
            class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
          >
            {{ i.name }}
          </th>
          <td class="px-6 py-4">{{ i.city + ", " + i.country }}</td>
          <td class="px-6 py-4">{{ i.category }}</td>
          <td class="px-6 py-4">{{ i.phone }}</td>
          <td class="px-6 py-4 text-right">
            <button
              (click)="setProveedor(i.id)"
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Ver
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
