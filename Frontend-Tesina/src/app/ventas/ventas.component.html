<div class="flex flex-col md:flex-row">
  <div class="p-4 w-full md-w-3/5">
    <div class="font-bold text-4xl text-center mt-4 mb-5">Ventas</div>
    <div class="flex flex-row align-middle p-4">
      <form class="mt-5 w-full">
        <div class="flex">
          <!-- Filtros de fecha SIN estilos de flowbite -->
          <div class="flex items-center">
            <div>
              <input
                id="datepicker-range-start"
                name="start"
                type="date"
                (change)="filter()"
                [(ngModel)]="dateFrom"
                class="border border-gray-300 text-gray-900 text-sm rounded p-2"
                placeholder="Fecha desde"
              />
            </div>
            <span class="mx-4 text-gray-500">hasta</span>
            <div>
              <input
                id="datepicker-range-end"
                name="end"
                type="date"
                (change)="filter()"
                [(ngModel)]="dateTo"
                class="border border-gray-300 text-gray-900 text-sm rounded p-2"
                placeholder="Fecha hasta"
              />
            </div>
          </div>
          <div class="ms-5">
            <select
              id="countries"
              name="category"
              (change)="filter()"
              [(ngModel)]="category"
              class="bg-gray-50 border me-2 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5"
            >
              <option value="" selected>Todas</option>
              <option value="MERCADO_PAGO">Mercado Pago</option>
              <option value="CASH">Efectivo</option>
            </select>
          </div>
          <div class="relative w-full ms-5">
            <input
              (input)="filter()"
              type="search"
              name="search"
              id="search-dropdown"
              class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-lg rounded-s-gray-100 rounded-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
              placeholder="Buscar"
              [(ngModel)]="search"
            />
            <button
              type="submit"
              class="absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
            >
              <svg
                class="w-4 h-4"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="">
      <div class="p-4">
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
          <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
          >
            <thead
              class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Fecha</th>
                <th scope="col" class="px-6 py-3">Cliente</th>
                <th scope="col" class="px-6 py-3">Metodo de pago</th>
                <th scope="col" class="px-6 py-3">Total</th>
                <th scope="col" class="px-6 py-3">Accion</th>
              </tr>
            </thead>
            <tbody>
              @for (item of this.lstFiltered; track $index) {
              <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
              >
                <th
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  {{ item.date | date : "dd/MM/yyyy" }}
                </th>
                <td class="px-6 py-4">{{ item.user }}</td>
                <td class="px-6 py-4">{{ item.typePayment }}</td>
                <td class="px-6 py-4">$ {{ item.total }}</td>
                <td class="px-6 py-4">
                  <a
                    (click)="redirectTo('detalles-venta', item.id)"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    >Ver Detalles</a
                  >
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="md:w-2xl flex flex-col justify-center h-full p-4 bg-red-200">
    <div class="font-bold text-4xl text-center mt-4 mb-5">Estadisticas</div>
    <div class="flex items-center justify-center">
      <canvas id="myChart"></canvas>
    </div>
    <div class="flex items-center justify-center">
      <canvas id="myChart"></canvas>
    </div>
  </div>
</div>
